# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build Go App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Go (you can change the version)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      # 3️⃣ Verify dependencies
      - name: Download dependencies
        run: go mod download

      # 4️⃣ Build the Go app
      - name: Build
        run: go build -v ./...

      # 5️⃣ Run tests (optional, but recommended)
      - name: Run tests
        run: go test -v ./...

      # 6️⃣ Optionally, upload the built binary as an artifact
      - name: Upload binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: go-app-binary
          path: |
            ./go-que
